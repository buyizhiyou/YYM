data: cifar10
arch: resnet50
mode: bayesian
aug: True
size: 32
workers: 4
epochs: 400
start_epoch: 0
batch_size: 128
lr: 0.001
step_size: 50
warmup: False
labelsmoothing: False
optimizer: adam
scheduler: cos
momentum: 0.9
weight_decay: 0
saved_models: "saved_models"
logs: "logs/"
resume: True 
evaluate:  False 
pretrained: False 
world_size: 1
rank: 0 
dist_backend: "nccl"
gpu: 3
multiprocessing_distributed: False 
print_freq: 50
seed:
num_monte_carlo: 20
num_mc: 1
prior_mu: 0.0
prior_sigma: 1.0
posterior_mu_init: 0.0
bnn_rho_init: -3.0 #rho init for bnn layers
use_flipout_layers: False #Use Flipout layers for BNNs, default is Reparameterization layers
moped_init_model: '' #DNN model to intialize MOPED method
moped_delta_factor: 0.5